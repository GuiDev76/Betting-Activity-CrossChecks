<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D√©tection Fraude</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        const { useState, useMemo } = React;

        const FraudDetectionDashboard = () => {
            const [data, setData] = useState(null);
            const [timeWindow, setTimeWindow] = useState(60);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [minPlayers, setMinPlayers] = useState(2);
            const [sortBy, setSortBy] = useState('risk');

            const handleFileUpload = async (e) => {
                const file = e.target.files[0];
                if (!file) return;
                try {
                    const isExcel = file.name.match(/\.xlsx?$/i);
                    let parsed;
                    if (isExcel) {
                        if (!window.XLSX) { alert('Excel lib error'); return; }
                        const buf = await file.arrayBuffer();
                        const wb = XLSX.read(buf, {type:'array'});
                        parsed = XLSX.utils.sheet_to_json(wb.Sheets[wb.SheetNames[0]], {raw:false, defval:''});
                    } else {
                        const txt = await file.text();
                        const lines = txt.split('\n');
                        const sep = (lines[0].match(/,/g)||[]).length > (lines[0].match(/;/g)||[]).length ? ',' : ';';
                        const headers = lines[0].split(sep);
                        parsed = lines.slice(1).filter(l=>l.trim()).map(l => {
                            const v = l.split(sep);
                            return headers.reduce((o,h,i) => ({...o, [h.trim()]: v[i]?.trim()||''}), {});
                        });
                    }
                    setData(parsed);
                } catch(err) {
                    alert('Erreur: '+err.message);
                }
            };

            const eventClusters = useMemo(() => {
                if(!data) return [];
                
                const eventMap = new Map();
                
                data.forEach((bet, idx) => {
                    const eventName = bet.Event;
                    if(!eventName) return;
                    
                    let betTime;
                    try {
                        const [d,t] = bet['Placement Time']?.split(' ')||[];
                        const [dy,mo,yr] = d?.split('/')||[];
                        const [h,m] = t?.split(':')||[];
                        betTime = new Date(yr,mo-1,dy,h,m);
                    } catch(e) { return; }
                    if(isNaN(betTime)) return;
                    
                    if(!eventMap.has(eventName)) {
                        eventMap.set(eventName, {
                            event: eventName,
                            sport: bet['Sport Type Name'],
                            competition: bet.Competition,
                            eventDate: bet['Event Date'],
                            bets: []
                        });
                    }
                    
                    eventMap.get(eventName).bets.push({
                        ...bet,
                        parsedTime: betTime,
                        originalIndex: idx
                    });
                });
                
                const clusters = Array.from(eventMap.values()).map(cluster => {
                    const sortedBets = [...cluster.bets].sort((a, b) => {
                        const timeDiff = a.parsedTime - b.parsedTime;
                        if (timeDiff !== 0) return timeDiff;
                        const marketCompare = (a.Market || '').localeCompare(b.Market || '');
                        if (marketCompare !== 0) return marketCompare;
                        return (a['Selection Name'] || '').localeCompare(b['Selection Name'] || '');
                    });
                    
                    const uniquePlayers = [...new Set(sortedBets.map(b => b['Party ID']))];
                    const times = sortedBets.map(b => b.parsedTime);
                    const minTime = new Date(Math.min(...times));
                    const maxTime = new Date(Math.max(...times));
                    const timeSpan = (maxTime - minTime) / (1000 * 60);
                    const totalStake = sortedBets.reduce((sum, b) => sum + parseFloat(b['Total Stake'] || 0), 0);
                    const avgStake = totalStake / sortedBets.length;
                    
                    return {
                        ...cluster,
                        bets: sortedBets,
                        uniquePlayers,
                        playerCount: uniquePlayers.length,
                        betCount: sortedBets.length,
                        timeSpan,
                        firstBet: minTime,
                        lastBet: maxTime,
                        totalStake,
                        avgStake,
                        severity: timeSpan <= 5 ? 'critical' : timeSpan <= 15 ? 'high' : timeSpan <= 30 ? 'medium' : 'low'
                    };
                }).filter(c => {
                    return c.playerCount >= minPlayers && c.timeSpan <= timeWindow;
                }).sort((a, b) => {
                    if (sortBy === 'risk') {
                        if (b.playerCount !== a.playerCount) {
                            return b.playerCount - a.playerCount;
                        }
                        return a.timeSpan - b.timeSpan;
                    } else if (sortBy === 'date') {
                        return b.firstBet - a.firstBet;
                    } else if (sortBy === 'players') {
                        return b.playerCount - a.playerCount;
                    }
                    return 0;
                });
                
                return clusters;
            }, [data, timeWindow, minPlayers, sortBy]);

            const stats = useMemo(() => {
                if(!eventClusters.length) return null;
                const allPlayers = new Set();
                eventClusters.forEach(c => c.uniquePlayers.forEach(p => allPlayers.add(p)));
                
                return {
                    totalEvents: eventClusters.length,
                    totalBets: eventClusters.reduce((sum, c) => sum + c.betCount, 0),
                    uniquePlayers: allPlayers.size,
                    totalStake: eventClusters.reduce((sum, c) => sum + c.totalStake, 0),
                    criticalEvents: eventClusters.filter(c => c.severity === 'critical').length,
                    highEvents: eventClusters.filter(c => c.severity === 'high').length
                };
            }, [eventClusters]);

            const exportResults = () => {
                if(!eventClusters.length) return;
                const csv = [
                    ['√âv√©nement','Sport','Comp√©tition','Nb Comptes','Nb Paris','√âcart(min)','Mise Totale','S√©v√©rit√©'].join(';'),
                    ...eventClusters.map(c=>[
                        c.event, c.sport, c.competition, c.playerCount, c.betCount,
                        c.timeSpan.toFixed(2), c.totalStake.toFixed(2),
                        c.severity==='critical'?'CRITIQUE':c.severity==='high'?'√âLEV√â':c.severity==='medium'?'MOYEN':'FAIBLE'
                    ].join(';'))
                ].join('\n');
                const blob=new Blob(['\ufeff'+csv],{type:'text/csv;charset=utf-8;'});
                const url=URL.createObjectURL(blob);
                const a=document.createElement('a');
                a.href=url;
                a.download=`fraude_events_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const getSevColor = s => s==='critical'?'bg-red-100 border-red-500':s==='high'?'bg-orange-100 border-orange-500':s==='medium'?'bg-yellow-100 border-yellow-500':'bg-gray-100 border-gray-500';
            const getSevBadge = s => s==='critical'?'bg-red-600':s==='high'?'bg-orange-600':s==='medium'?'bg-yellow-600':'bg-gray-600';

            if(!data) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-white mb-4">üîç D√©tection de Fraude</h1>
                                <p className="text-slate-300">Analyse des paris coordonn√©s par √©v√©nement</p>
                            </div>
                            <div className="bg-white rounded-2xl shadow-2xl p-12">
                                <div className="flex flex-col items-center">
                                    <label className="cursor-pointer">
                                        <input type="file" accept=".csv,.xlsx,.xls" onChange={handleFileUpload} className="hidden"/>
                                        <div className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl">
                                            üìÅ S√©lectionner fichier (CSV/Excel)
                                        </div>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">üîç D√©tection de Fraude</h1>
                                    <p className="text-gray-600 mt-1">{data.length} paris analys√©s</p>
                                </div>
                                <div className="flex gap-3">
                                    <button onClick={exportResults} className="px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
                                        üíæ Exporter
                                    </button>
                                    <label className="cursor-pointer px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
                                        üìÅ Nouveau
                                        <input type="file" accept=".csv,.xlsx,.xls" onChange={handleFileUpload} className="hidden"/>
                                    </label>
                                </div>
                            </div>
                        </div>

                        {stats && (
                            <div className="grid grid-cols-6 gap-4 mb-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">√âv√©nements</p>
                                    <p className="text-3xl font-bold text-gray-900">{stats.totalEvents}</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">Paris Totaux</p>
                                    <p className="text-3xl font-bold text-blue-600">{stats.totalBets}</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">Comptes</p>
                                    <p className="text-3xl font-bold text-orange-600">{stats.uniquePlayers}</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">Mise Totale</p>
                                    <p className="text-2xl font-bold text-gray-900">{stats.totalStake.toFixed(0)}‚Ç¨</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">Critiques</p>
                                    <p className="text-3xl font-bold text-red-600">{stats.criticalEvents}</p>
                                </div>
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <p className="text-sm text-gray-600 mb-1">√âlev√©s</p>
                                    <p className="text-3xl font-bold text-orange-600">{stats.highEvents}</p>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-xl shadow-sm p-4 mb-6">
                            <div className="flex gap-6 flex-wrap">
                                <label className="flex items-center gap-2">
                                    <span className="text-sm font-medium text-gray-700">üîΩ Trier par:</span>
                                    <select value={sortBy} onChange={e=>setSortBy(e.target.value)} 
                                        className="px-3 py-2 border border-gray-300 rounded-lg">
                                        <option value="risk">Risque (plus suspect)</option>
                                        <option value="date">Date (plus r√©cent)</option>
                                        <option value="players">Nombre de comptes</option>
                                    </select>
                                </label>
                                <label className="flex items-center gap-2">
                                    <span className="text-sm font-medium text-gray-700">‚è±Ô∏è Fen√™tre max:</span>
                                    <select value={timeWindow} onChange={e=>setTimeWindow(+e.target.value)} 
                                        className="px-3 py-2 border border-gray-300 rounded-lg">
                                        <option value={15}>15 min</option>
                                        <option value={30}>30 min</option>
                                        <option value={60}>60 min</option>
                                        <option value={120}>2 heures</option>
                                        <option value={1440}>24 heures</option>
                                    </select>
                                </label>
                                <label className="flex items-center gap-2">
                                    <span className="text-sm font-medium text-gray-700">üë• Min comptes:</span>
                                    <select value={minPlayers} onChange={e=>setMinPlayers(+e.target.value)} 
                                        className="px-3 py-2 border border-gray-300 rounded-lg">
                                        <option value={2}>2+</option>
                                        <option value={3}>3+</option>
                                        <option value={4}>4+</option>
                                        <option value={5}>5+</option>
                                    </select>
                                </label>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {eventClusters.map((c,i)=>(
                                <div key={i} className={`bg-white rounded-xl shadow-sm border-l-4 ${getSevColor(c.severity)} p-6`}>
                                    <div className="flex justify-between items-start mb-4">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold text-white ${getSevBadge(c.severity)}`}>
                                                    ‚è±Ô∏è {c.timeSpan.toFixed(1)} min
                                                </span>
                                                <span className="text-xs text-gray-500">‚öΩ {c.sport}</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">{c.event}</h3>
                                            <p className="text-sm text-gray-600">üèÜ {c.competition}</p>
                                        </div>
                                    </div>

                                    <div className="bg-blue-50 rounded-lg p-4 mb-4">
                                        <div className="grid grid-cols-3 gap-4">
                                            <div>
                                                <p className="text-xs text-blue-600 mb-1">Comptes uniques</p>
                                                <p className="text-2xl font-bold text-blue-900">{c.playerCount}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-blue-600 mb-1">Paris totaux</p>
                                                <p className="text-2xl font-bold text-blue-900">{c.betCount}</p>
                                            </div>
                                            <div>
                                                <p className="text-xs text-blue-600 mb-1">Mise totale</p>
                                                <p className="text-2xl font-bold text-blue-900">{c.totalStake.toFixed(0)}‚Ç¨</p>
                                            </div>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 rounded-lg p-4 mb-4">
                                        <p className="text-sm font-medium text-gray-700 mb-2">üë• Comptes:</p>
                                        <div className="flex flex-wrap gap-2">
                                            {c.uniquePlayers.map((p,j)=>
                                                <span key={j} className="px-3 py-1 bg-white border border-gray-300 rounded-lg text-sm font-mono font-semibold text-gray-900">
                                                    {p}
                                                </span>
                                            )}
                                        </div>
                                    </div>

                                    <div className="mb-4">
                                        <div className="flex items-center justify-between mb-3">
                                            <h4 className="font-semibold text-gray-900">üìã D√©tail des paris ({c.betCount})</h4>
                                            <button 
                                                onClick={()=>setSelectedEvent(selectedEvent===i?null:i)}
                                                className="text-blue-600 hover:text-blue-800 text-sm font-medium">
                                                {selectedEvent===i ? '‚ñº Masquer' : '‚ñ∂ Afficher'}
                                            </button>
                                        </div>
                                        
                                        {selectedEvent===i && (
                                            <div className="space-y-2">
                                                {c.bets.map((b,j)=>(
                                                    <div key={j} className="flex justify-between p-3 bg-gray-50 rounded-lg flex-wrap gap-4">
                                                        <div className="flex gap-4 flex-wrap items-center">
                                                            <span className="text-sm text-gray-500 font-medium min-w-[80px]">
                                                                üïê {b.parsedTime.toLocaleTimeString('fr-FR')}
                                                            </span>
                                                            <span className="font-mono text-sm font-semibold text-blue-600 min-w-[120px]">
                                                                üë§ {b['Party ID']}
                                                            </span>
                                                            <span className="px-2 py-1 bg-purple-100 text-purple-800 rounded text-xs font-medium">
                                                                üìä {b.Market}
                                                            </span>
                                                            <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-medium">
                                                                üéØ {b['Selection Name']}
                                                            </span>
                                                        </div>
                                                        <div className="flex gap-4 items-center">
                                                            <span className="text-sm font-medium">üíµ {b['Total Stake']}‚Ç¨</span>
                                                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                b['Bet Status']==='Won'?'bg-green-100 text-green-800':
                                                                b['Bet Status']==='Lost'?'bg-red-100 text-red-800':'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {b['Bet Status']==='Won'?'‚úÖ':b['Bet Status']==='Lost'?'‚ùå':'‚è∏Ô∏è'} {b['Bet Status']}
                                                            </span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        )}
                                    </div>

                                    <div className="grid grid-cols-2 gap-4 text-sm">
                                        <div className="bg-gray-50 rounded p-3">
                                            <p className="text-gray-600 mb-1">‚è∞ Premier pari</p>
                                            <p className="font-medium text-gray-900">
                                                {c.firstBet.toLocaleDateString('fr-FR')} {c.firstBet.toLocaleTimeString('fr-FR')}
                                            </p>
                                        </div>
                                        <div className="bg-gray-50 rounded p-3">
                                            <p className="text-gray-600 mb-1">‚è∞ Dernier pari</p>
                                            <p className="font-medium text-gray-900">
                                                {c.lastBet.toLocaleDateString('fr-FR')} {c.lastBet.toLocaleTimeString('fr-FR')}
                                            </p>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {eventClusters.length===0 && (
                            <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                                <div className="text-6xl mb-4">‚úÖ</div>
                                <h3 className="text-xl font-semibold text-gray-900 mb-2">Aucun √©v√©nement suspect</h3>
                                <p className="text-gray-600">Aucun √©v√©nement ne correspond aux crit√®res de d√©tection.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FraudDetectionDashboard />);
    </script>
</body>
</html>
