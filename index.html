<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D√©tection Fraude - Paris Coordonn√©s</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const FraudDetectionDashboard = () => {
            const [data, setData] = useState(null);
            const [timeWindow, setTimeWindow] = useState(15);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [stakeThreshold, setStakeThreshold] = useState(30); // Seuil de similarit√© des mises en %

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                try {
                    const text = await file.text();
                    const lines = text.split('\n');
                    const headers = lines[0].split(';');
                    
                    const parsedData = lines.slice(1)
                        .filter(line => line.trim())
                        .map(line => {
                            const values = line.split(';');
                            return headers.reduce((obj, header, index) => {
                                obj[header.trim()] = values[index]?.trim() || '';
                                return obj;
                            }, {});
                        });

                    setData(parsedData);
                } catch (error) {
                    console.error('Erreur lors du chargement du fichier:', error);
                    alert('Erreur lors du chargement du fichier. V√©rifiez le format CSV.');
                }
            };

            // Fonction pour v√©rifier si deux montants sont similaires
            const areSimilarAmounts = (amount1, amount2, thresholdPercent) => {
                const a1 = parseFloat(amount1);
                const a2 = parseFloat(amount2);
                if (isNaN(a1) || isNaN(a2)) return false;
                
                const diff = Math.abs(a1 - a2);
                const avg = (a1 + a2) / 2;
                const percentDiff = (diff / avg) * 100;
                
                return percentDiff <= thresholdPercent;
            };

            const fraudClusters = useMemo(() => {
                if (!data) return [];

                const clusters = [];
                const processed = new Set();

                data.forEach((bet, index) => {
                    if (processed.has(index)) return;

                    const betTime = new Date(`${bet['Placement Time']?.replace(' ', 'T')}`);
                    if (isNaN(betTime)) return;

                    const betStake = parseFloat(bet['Total Stake']);

                    // Chercher tous les paris du M√äME √âV√âNEMENT dans la fen√™tre temporelle
                    const relatedBets = data
                        .map((b, i) => ({ ...b, originalIndex: i }))
                        .filter((b, i) => {
                            if (i === index || processed.has(i)) return false;
                            
                            const bTime = new Date(`${b['Placement Time']?.replace(' ', 'T')}`);
                            if (isNaN(bTime)) return false;

                            const timeDiff = Math.abs(bTime - betTime) / (1000 * 60);
                            const bStake = parseFloat(b['Total Stake']);
                            
                            // NOUVEAU CRIT√àRE : M√™me √©v√©nement + joueurs diff√©rents + fen√™tre temporelle
                            const sameEvent = b.Event === bet.Event;
                            const differentPlayer = b['Party ID'] !== bet['Party ID'];
                            const withinTimeWindow = timeDiff <= timeWindow;
                            
                            // V√©rifier si les montants sont similaires (optionnel mais renforce le signal)
                            const similarAmounts = areSimilarAmounts(betStake, bStake, stakeThreshold);
                            
                            return sameEvent && differentPlayer && withinTimeWindow;
                        });

                    if (relatedBets.length > 0) {
                        const allBets = [{ ...bet, originalIndex: index }, ...relatedBets];
                        allBets.forEach(b => processed.add(b.originalIndex));

                        const times = allBets.map(b => new Date(`${b['Placement Time']?.replace(' ', 'T')}`));
                        const minTime = new Date(Math.min(...times));
                        const maxTime = new Date(Math.max(...times));
                        const timeSpanMinutes = (maxTime - minTime) / (1000 * 60);

                        // Calculer les statistiques sur les montants
                        const stakes = allBets.map(b => parseFloat(b['Total Stake']) || 0);
                        const avgStake = stakes.reduce((a, b) => a + b, 0) / stakes.length;
                        const maxStakeDiff = Math.max(...stakes) - Math.min(...stakes);
                        const stakeSimilarity = maxStakeDiff <= (avgStake * stakeThreshold / 100);

                        // Grouper les s√©lections uniques
                        const selections = [...new Set(allBets.map(b => b['Selection Name']))];

                        clusters.push({
                            event: bet.Event,
                            selections: selections,
                            sport: bet['Sport Type Name'],
                            competition: bet.Competition,
                            eventDate: bet['Event Date'],
                            players: allBets.map(b => b['Party ID']),
                            bets: allBets,
                            timeSpan: timeSpanMinutes,
                            firstBet: minTime,
                            lastBet: maxTime,
                            totalStake: allBets.reduce((sum, b) => sum + parseFloat(b['Total Stake'] || 0), 0),
                            avgStake: avgStake,
                            stakeSimilarity: stakeSimilarity,
                            severity: timeSpanMinutes <= 5 ? 'critical' : timeSpanMinutes <= 15 ? 'high' : 'medium'
                        });
                    }
                });

                return clusters.sort((a, b) => a.timeSpan - b.timeSpan);
            }, [data, timeWindow, stakeThreshold]);

            const stats = useMemo(() => {
                if (!fraudClusters.length) return null;

                const uniquePlayers = new Set();
                fraudClusters.forEach(c => c.players.forEach(p => uniquePlayers.add(p)));

                return {
                    totalClusters: fraudClusters.length,
                    criticalClusters: fraudClusters.filter(c => c.severity === 'critical').length,
                    suspiciousPlayers: uniquePlayers.size,
                    totalStakeInvolved: fraudClusters.reduce((sum, c) => sum + c.totalStake, 0),
                    similarAmountClusters: fraudClusters.filter(c => c.stakeSimilarity).length
                };
            }, [fraudClusters]);

            const exportResults = () => {
                if (!fraudClusters.length) return;

                const csv = [
                    ['√âv√©nement', 'S√©lections', 'Joueurs Impliqu√©s', '√âcart Temporel (min)', 'S√©v√©rit√©', 'Mise Totale', 'Mise Moyenne', 'Montants Similaires', 'Premier Paris', 'Dernier Paris'].join(';'),
                    ...fraudClusters.map(c => [
                        c.event,
                        c.selections.join(' / '),
                        c.players.join(' | '),
                        c.timeSpan.toFixed(2),
                        c.severity === 'critical' ? 'CRITIQUE' : c.severity === 'high' ? '√âLEV√â' : 'MOYEN',
                        c.totalStake.toFixed(2),
                        c.avgStake.toFixed(2),
                        c.stakeSimilarity ? 'OUI' : 'NON',
                        c.firstBet.toLocaleString('fr-FR'),
                        c.lastBet.toLocaleString('fr-FR')
                    ].join(';'))
                ].join('\n');

                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fraude_detection_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const getSeverityColor = (severity) => {
                switch(severity) {
                    case 'critical': return 'bg-red-100 border-red-500 text-red-900';
                    case 'high': return 'bg-orange-100 border-orange-500 text-orange-900';
                    case 'medium': return 'bg-yellow-100 border-yellow-500 text-yellow-900';
                    default: return 'bg-gray-100 border-gray-500 text-gray-900';
                }
            };

            const getSeverityBadge = (severity) => {
                switch(severity) {
                    case 'critical': return 'bg-red-600 text-white';
                    case 'high': return 'bg-orange-600 text-white';
                    case 'medium': return 'bg-yellow-600 text-white';
                    default: return 'bg-gray-600 text-white';
                }
            };

            if (!data) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-white mb-4">
                                    üîç D√©tection de Fraude - Paris Coordonn√©s
                                </h1>
                                <p className="text-slate-300 text-lg">
                                    Identifiez les r√©seaux de comptes frauduleux en quelques secondes
                                </p>
                            </div>

                            <div className="bg-white rounded-2xl shadow-2xl p-12">
                                <div className="flex flex-col items-center">
                                    <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                                        <svg className="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                    </div>
                                    
                                    <h2 className="text-2xl font-semibold text-gray-900 mb-3">
                                        Importer les donn√©es de paris
                                    </h2>
                                    
                                    <p className="text-gray-600 text-center mb-8 max-w-md">
                                        Glissez-d√©posez votre fichier CSV ou cliquez pour s√©lectionner
                                    </p>

                                    <label className="cursor-pointer">
                                        <input
                                            type="file"
                                            accept=".csv"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                        <div className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-colors duration-200 shadow-lg hover:shadow-xl">
                                            üìÅ S√©lectionner un fichier CSV
                                        </div>
                                    </label>

                                    <div className="mt-12 w-full max-w-2xl">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 text-center">
                                            Crit√®res de d√©tection
                                        </h3>
                                        <div className="grid grid-cols-1 gap-4">
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ Joueurs diff√©rents</div>
                                                <div className="text-sm text-blue-700">Plusieurs comptes pariant ensemble</div>
                                            </div>
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ M√™me match</div>
                                                <div className="text-sm text-blue-700">Sur le m√™me √©v√©nement sportif</div>
                                            </div>
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ Montants similaires</div>
                                                <div className="text-sm text-blue-700">Mises proches ou identiques</div>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-8 grid grid-cols-3 gap-6">
                                            <div className="text-center p-4 bg-red-50 rounded-lg">
                                                <div className="text-red-600 font-bold text-lg mb-1">üî¥ 1-5 min</div>
                                                <div className="text-sm text-gray-600">CRITIQUE</div>
                                            </div>
                                            <div className="text-center p-4 bg-orange-50 rounded-lg">
                                                <div className="text-orange-600 font-bold text-lg mb-1">üü† 5-15 min</div>
                                                <div className="text-sm text-gray-600">TR√àS SUSPECT</div>
                                            </div>
                                            <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                                <div className="text-yellow-600 font-bold text-lg mb-1">üü° 15-30 min</div>
                                                <div className="text-sm text-gray-600">SUSPECT</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">üîç D√©tection de Fraude</h1>
                                    <p className="text-gray-600 mt-1">{data.length} paris analys√©s</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={exportResults}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                    >
                                        üíæ Exporter R√©sultats
                                    </button>
                                    <label className="cursor-pointer flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                        üìÅ Nouveau fichier
                                        <input
                                            type="file"
                                            accept=".csv"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>

                        {stats && (
                            <div className="grid grid-cols-5 gap-4 mb-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Clusters D√©tect√©s</p>
                                            <p className="text-3xl font-bold text-gray-900">{stats.totalClusters}</p>
                                        </div>
                                        <div className="text-4xl">üìä</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Alertes Critiques</p>
                                            <p className="text-3xl font-bold text-red-600">{stats.criticalClusters}</p>
                                        </div>
                                        <div className="text-4xl">‚ö†Ô∏è</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Joueurs Suspects</p>
                                            <p className="text-3xl font-bold text-orange-600">{stats.suspiciousPlayers}</p>
                                        </div>
                                        <div className="text-4xl">üë•</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Mise Totale</p>
                                            <p className="text-3xl font-bold text-gray-900">{stats.totalStakeInvolved.toFixed(0)}‚Ç¨</p>
                                        </div>
                                        <div className="text-4xl">üí∞</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Montants Similaires</p>
                                            <p className="text-3xl font-bold text-purple-600">{stats.similarAmountClusters}</p>
                                        </div>
                                        <div className="text-4xl">üíµ</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-xl shadow-sm p-4 mb-6">
                            <div className="flex items-center gap-6">
                                <div className="flex items-center gap-2">
                                    <span className="text-2xl">‚è±Ô∏è</span>
                                    <label className="flex items-center gap-2">
                                        <span className="text-sm font-medium text-gray-700">Fen√™tre temporelle:</span>
                                        <select
                                            value={timeWindow}
                                            onChange={(e) => setTimeWindow(Number(e.target.value))}
                                            className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value={5}>5 minutes</option>
                                            <option value={15}>15 minutes</option>
                                            <option value={30}>30 minutes</option>
                                            <option value={60}>60 minutes</option>
                                        </select>
                                    </label>
                                </div>
                                
                                <div className="flex items-center gap-2">
                                    <span className="text-2xl">üíµ</span>
                                    <label className="flex items-center gap-2">
                                        <span className="text-sm font-medium text-gray-700">Similarit√© mises:</span>
                                        <select
                                            value={stakeThreshold}
                                            onChange={(e) => setStakeThreshold(Number(e.target.value))}
                                            className="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        >
                                            <option value={10}>¬±10%</option>
                                            <option value={20}>¬±20%</option>
                                            <option value={30}>¬±30%</option>
                                            <option value={50}>¬±50%</option>
                                            <option value={100}>Tous</option>
                                        </select>
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="space-y-4">
                            {fraudClusters.map((cluster, index) => (
                                <div
                                    key={index}
                                    className={`bg-white rounded-xl shadow-sm border-l-4 ${getSeverityColor(cluster.severity)} p-6 hover:shadow-md transition-shadow cursor-pointer`}
                                    onClick={() => setSelectedEvent(selectedEvent === index ? null : index)}
                                >
                                    <div className="flex items-start justify-between mb-4">
                                        <div className="flex-1">
                                            <div className="flex items-center gap-3 mb-2">
                                                <span className={`px-3 py-1 rounded-full text-xs font-bold ${getSeverityBadge(cluster.severity)}`}>
                                                    ‚è±Ô∏è {cluster.timeSpan.toFixed(1)} min
                                                </span>
                                                {cluster.stakeSimilarity && (
                                                    <span className="px-3 py-1 rounded-full text-xs font-bold bg-purple-600 text-white">
                                                        üíµ Montants similaires
                                                    </span>
                                                )}
                                                <span className="text-xs text-gray-500">‚öΩ {cluster.sport}</span>
                                            </div>
                                            <h3 className="text-lg font-semibold text-gray-900 mb-1">{cluster.event}</h3>
                                            <p className="text-sm text-gray-600">üèÜ {cluster.competition}</p>
                                        </div>
                                        <div className="text-right">
                                            <p className="text-sm text-gray-600">Joueurs impliqu√©s</p>
                                            <p className="text-2xl font-bold text-gray-900">{cluster.players.length}</p>
                                        </div>
                                    </div>

                                    <div className="bg-gray-50 rounded-lg p-4 mb-4">
                                        <p className="text-sm font-medium text-gray-700 mb-1">üéØ S√©lections pari√©es:</p>
                                        <div className="flex flex-wrap gap-2">
                                            {cluster.selections.map((sel, idx) => (
                                                <span key={idx} className="px-3 py-1 bg-white border border-gray-300 rounded-lg text-sm font-semibold text-gray-900">
                                                    {sel}
                                                </span>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="grid grid-cols-4 gap-4 text-sm">
                                        <div>
                                            <p className="text-gray-600">‚è∞ Premier pari</p>
                                            <p className="font-medium text-gray-900">{cluster.firstBet.toLocaleTimeString('fr-FR')}</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-600">‚è∞ Dernier pari</p>
                                            <p className="font-medium text-gray-900">{cluster.lastBet.toLocaleTimeString('fr-FR')}</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-600">üíµ Mise totale</p>
                                            <p className="font-medium text-gray-900">{cluster.totalStake.toFixed(2)}‚Ç¨</p>
                                        </div>
                                        <div>
                                            <p className="text-gray-600">üíµ Mise moyenne</p>
                                            <p className="font-medium text-gray-900">{cluster.avgStake.toFixed(2)}‚Ç¨</p>
                                        </div>
                                    </div>

                                    {selectedEvent === index && (
                                        <div className="mt-6 pt-6 border-t border-gray-200">
                                            <h4 className="font-semibold text-gray-900 mb-3">üìã D√©tail des paris ({cluster.bets.length})</h4>
                                            <div className="space-y-2">
                                                {cluster.bets.map((bet, bidx) => (
                                                    <div key={bidx} className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                                        <div className="flex items-center gap-4">
                                                            <span className="font-mono text-sm font-semibold text-blue-600">üë§ #{bet['Party ID']}</span>
                                                            <span className="text-sm text-gray-600">üïê {bet['Placement Time']}</span>
                                                            <span className="px-2 py-1 bg-blue-100 text-blue-800 rounded text-xs font-medium">
                                                                {bet['Selection Name']}
                                                            </span>
                                                        </div>
                                                        <div className="flex items-center gap-4">
                                                            <span className="text-sm font-medium">üíµ {bet['Total Stake']}‚Ç¨</span>
                                                            <span className={`px-2 py-1 rounded text-xs font-medium ${
                                                                bet['Bet Status'] === 'Won' ? 'bg-green-100 text-green-800' : 
                                                                bet['Bet Status'] === 'Lost' ? 'bg-red-100 text-red-800' :
                                                                'bg-gray-100 text-gray-800'
                                                            }`}>
                                                                {bet['Bet Status'] === 'Won' ? '‚úÖ' : bet['Bet Status'] === 'Lost' ? '‚ùå' : '‚è∏Ô∏è'} {bet['Bet Status']}
                                                            </span>
                                                        </div>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>

                        {fraudClusters.length === 0 && (
                            <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                                <div className="text-6xl mb-4">‚úÖ</div>
                                <h3 className="text-xl font-semibold text-gray-900 mb-2">Aucune activit√© suspecte d√©tect√©e</h3>
                                <p className="text-gray-600">Aucun cluster de paris coordonn√©s trouv√© avec les crit√®res actuels.</p>
                                <p className="text-gray-500 text-sm mt-2">Essayez d'ajuster la fen√™tre temporelle ou le seuil de similarit√© des mises.</p>
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<FraudDetectionDashboard />);
    </script>
</body>
</html>
