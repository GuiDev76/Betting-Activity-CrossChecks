<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard D√©tection Fraude - Paris Coordonn√©s</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel pour JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- SheetJS pour lire les fichiers Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo } = React;

        const FraudDetectionDashboard = () => {
            const [data, setData] = useState(null);
            const [timeWindow, setTimeWindow] = useState(15);
            const [selectedEvent, setSelectedEvent] = useState(null);
            const [sortBy, setSortBy] = useState('time');
            const [activeTab, setActiveTab] = useState('clusters');
            const [selectedPlayer, setSelectedPlayer] = useState(null);
            const [showDebug, setShowDebug] = useState(false);
            const [detectedColumns, setDetectedColumns] = useState([]);
            const [uploadLog, setUploadLog] = useState([]);

            const handleFileUpload = async (event) => {
                const file = event.target.files[0];
                if (!file) return;

                const log = [];
                log.push(`üìÅ Fichier s√©lectionn√©: ${file.name} (${(file.size / 1024).toFixed(2)} KB)`);
                
                try {
                    const isExcel = file.name.endsWith('.xlsx') || file.name.endsWith('.xls');
                    log.push(`üìã Type d√©tect√©: ${isExcel ? 'Excel' : 'CSV'}`);
                    
                    let parsedData;
                    
                    if (isExcel) {
                        log.push(`‚è≥ Lecture du fichier Excel...`);
                        
                        // V√©rifier que XLSX est charg√©
                        if (typeof XLSX === 'undefined') {
                            log.push(`‚ùå ERREUR: Biblioth√®que SheetJS non charg√©e`);
                            setUploadLog(log);
                            setShowDebug(true);
                            alert('‚ùå ERREUR: La biblioth√®que Excel n\'est pas charg√©e. V√©rifiez votre connexion internet ou contactez l\'administrateur.');
                            return;
                        }
                        
                        log.push(`‚úÖ SheetJS charg√© correctement`);
                        
                        const arrayBuffer = await file.arrayBuffer();
                        log.push(`‚úÖ Fichier lu en m√©moire (${arrayBuffer.byteLength} bytes)`);
                        
                        const workbook = XLSX.read(arrayBuffer, { type: 'array' });
                        log.push(`‚úÖ Workbook analys√©: ${workbook.SheetNames.length} feuille(s)`);
                        
                        const firstSheetName = workbook.SheetNames[0];
                        log.push(`üìä Lecture de la feuille: "${firstSheetName}"`);
                        
                        const worksheet = workbook.Sheets[firstSheetName];
                        
                        parsedData = XLSX.utils.sheet_to_json(worksheet, { 
                            raw: false,
                            defval: ''
                        });
                        
                        log.push(`‚úÖ ${parsedData.length} lignes extraites`);
                    } else {
                        log.push(`‚è≥ Lecture du fichier CSV...`);
                        
                        const text = await file.text();
                        log.push(`‚úÖ Fichier lu: ${text.length} caract√®res`);
                        
                        const lines = text.split('\n');
                        log.push(`üìä ${lines.length} lignes d√©tect√©es`);
                        
                        // D√©tecter automatiquement le s√©parateur (virgule ou point-virgule)
                        const firstLine = lines[0];
                        const commaCount = (firstLine.match(/,/g) || []).length;
                        const semicolonCount = (firstLine.match(/;/g) || []).length;
                        const separator = commaCount > semicolonCount ? ',' : ';';
                        log.push(`üîç S√©parateur d√©tect√©: "${separator}" (virgules: ${commaCount}, points-virgules: ${semicolonCount})`);
                        
                        const headers = lines[0].split(separator);
                        log.push(`üìã ${headers.length} colonnes d√©tect√©es`);
                        
                        parsedData = lines.slice(1)
                            .filter(line => line.trim())
                            .map(line => {
                                const values = line.split(separator);
                                return headers.reduce((obj, header, index) => {
                                    obj[header.trim()] = values[index]?.trim() || '';
                                    return obj;
                                }, {});
                            });
                        
                        log.push(`‚úÖ ${parsedData.length} lignes pars√©es`);
                    }

                    if (parsedData.length === 0) {
                        log.push(`‚ö†Ô∏è ATTENTION: Aucune donn√©e trouv√©e dans le fichier`);
                        setUploadLog(log);
                        setShowDebug(true);
                        alert('‚ö†Ô∏è Le fichier est vide ou mal format√©. Aucune donn√©e n\'a pu √™tre extraite.');
                        return;
                    }

                    const columns = parsedData.length > 0 ? Object.keys(parsedData[0]) : [];
                    log.push(`üìã Colonnes trouv√©es: ${columns.join(', ')}`);
                    setDetectedColumns(columns);
                    
                    const requiredColumns = ['Placement Time', 'Party ID', 'Event', 'Total Stake', 'Selection Name', 'Sport Type Name', 'Competition', 'Event Date', 'Bet Status'];
                    const missingColumns = requiredColumns.filter(col => !columns.includes(col));
                    
                    if (missingColumns.length > 0) {
                        log.push(`‚ö†Ô∏è Colonnes manquantes: ${missingColumns.join(', ')}`);
                        setShowDebug(true);
                        console.warn('Colonnes manquantes:', missingColumns);
                        console.log('Colonnes d√©tect√©es:', columns);
                        alert(`‚ö†Ô∏è ATTENTION: Le fichier ne contient pas toutes les colonnes requises.\n\nColonnes manquantes:\n${missingColumns.join('\n')}\n\nV√©rifiez le panneau de debug pour plus de d√©tails.`);
                    } else {
                        log.push(`‚úÖ Toutes les colonnes requises sont pr√©sentes`);
                    }

                    log.push(`‚úÖ Import r√©ussi!`);
                    setUploadLog(log);
                    setData(parsedData);
                    
                } catch (error) {
                    log.push(`‚ùå ERREUR: ${error.message}`);
                    setUploadLog(log);
                    setShowDebug(true);
                    console.error('Erreur lors du chargement du fichier:', error);
                    alert(`‚ùå Erreur lors du chargement du fichier:\n${error.message}\n\nV√©rifiez le panneau de debug pour plus de d√©tails.`);
                }
            };

            const areSimilarAmounts = (amount1, amount2, thresholdPercent = 30) => {
                const a1 = parseFloat(amount1);
                const a2 = parseFloat(amount2);
                if (isNaN(a1) || isNaN(a2)) return false;
                
                const diff = Math.abs(a1 - a2);
                const avg = (a1 + a2) / 2;
                const percentDiff = (diff / avg) * 100;
                
                return percentDiff <= thresholdPercent;
            };

            const fraudClusters = useMemo(() => {
                if (!data) return [];

                const clusters = [];
                const processed = new Set();

                data.forEach((bet, index) => {
                    if (processed.has(index)) return;

                    let betTime;
                    try {
                        const [datePart, timePart] = bet['Placement Time']?.split(' ') || [];
                        const [day, month, year] = datePart?.split('/') || [];
                        const [hours, minutes] = timePart?.split(':') || [];
                        betTime = new Date(year, month - 1, day, hours, minutes);
                    } catch (e) {
                        return;
                    }
                    if (isNaN(betTime)) return;

                    const betStake = parseFloat(bet['Total Stake']);

                    const relatedBets = data
                        .map((b, i) => ({ ...b, originalIndex: i }))
                        .filter((b, i) => {
                            if (i === index || processed.has(i)) return false;
                            
                            let bTime;
                            try {
                                const [datePart, timePart] = b['Placement Time']?.split(' ') || [];
                                const [day, month, year] = datePart?.split('/') || [];
                                const [hours, minutes] = timePart?.split(':') || [];
                                bTime = new Date(year, month - 1, day, hours, minutes);
                            } catch (e) {
                                return false;
                            }
                            if (isNaN(bTime)) return false;

                            const timeDiff = Math.abs(bTime - betTime) / (1000 * 60);
                            const bStake = parseFloat(b['Total Stake']);
                            
                            const sameEvent = b.Event === bet.Event;
                            const differentPlayer = b['Party ID'] !== bet['Party ID'];
                            const withinTimeWindow = timeDiff <= timeWindow;
                            
                            return sameEvent && differentPlayer && withinTimeWindow;
                        });

                    if (relatedBets.length > 0) {
                        const allBets = [{ ...bet, originalIndex: index }, ...relatedBets];
                        allBets.forEach(b => processed.add(b.originalIndex));

                        const times = allBets.map(b => {
                            const [datePart, timePart] = b['Placement Time']?.split(' ') || [];
                            const [day, month, year] = datePart?.split('/') || [];
                            const [hours, minutes] = timePart?.split(':') || [];
                            return new Date(year, month - 1, day, hours, minutes);
                        }).filter(t => !isNaN(t));
                        
                        const minTime = new Date(Math.min(...times));
                        const maxTime = new Date(Math.max(...times));
                        const timeSpanMinutes = (maxTime - minTime) / (1000 * 60);

                        const stakes = allBets.map(b => parseFloat(b['Total Stake']) || 0);
                        const avgStake = stakes.reduce((a, b) => a + b, 0) / stakes.length;
                        const maxStakeDiff = Math.max(...stakes) - Math.min(...stakes);
                        const stakeSimilarity = maxStakeDiff <= (avgStake * 30 / 100);

                        const selections = [...new Set(allBets.map(b => b['Selection Name']))];
                        const uniquePlayers = [...new Set(allBets.map(b => b['Party ID']))];

                        clusters.push({
                            event: bet.Event,
                            selections: selections,
                            sport: bet['Sport Type Name'],
                            competition: bet.Competition,
                            eventDate: bet['Event Date'],
                            players: uniquePlayers,
                            allBets: allBets,
                            bets: allBets,
                            timeSpan: timeSpanMinutes,
                            firstBet: minTime,
                            lastBet: maxTime,
                            totalStake: allBets.reduce((sum, b) => sum + parseFloat(b['Total Stake'] || 0), 0),
                            avgStake: avgStake,
                            stakeSimilarity: stakeSimilarity,
                            severity: timeSpanMinutes <= 5 ? 'critical' : timeSpanMinutes <= 15 ? 'high' : 'medium'
                        });
                    }
                });

                let sorted = [...clusters];
                if (sortBy === 'time') {
                    sorted = sorted.sort((a, b) => a.timeSpan - b.timeSpan);
                } else if (sortBy === 'players') {
                    sorted = sorted.sort((a, b) => b.players.length - a.players.length);
                } else if (sortBy === 'severity') {
                    const severityOrder = { critical: 0, high: 1, medium: 2 };
                    sorted = sorted.sort((a, b) => severityOrder[a.severity] - severityOrder[b.severity]);
                }

                return sorted;
            }, [data, timeWindow, sortBy]);

            const playerAnalysis = useMemo(() => {
                if (!fraudClusters.length) return [];

                const playersMap = new Map();

                fraudClusters.forEach((cluster) => {
                    cluster.players.forEach((playerId) => {
                        if (!playersMap.has(playerId)) {
                            playersMap.set(playerId, {
                                id: playerId,
                                clustersCount: 0,
                                totalStake: 0,
                                events: [],
                                associates: new Set(),
                                betsCount: 0
                            });
                        }

                        const playerData = playersMap.get(playerId);
                        playerData.clustersCount++;
                        
                        playerData.events.push({
                            event: cluster.event,
                            date: cluster.firstBet,
                            sport: cluster.sport
                        });

                        const playerBets = cluster.allBets.filter(b => b['Party ID'] === playerId);
                        playerBets.forEach(bet => {
                            playerData.totalStake += parseFloat(bet['Total Stake'] || 0);
                            playerData.betsCount++;
                        });

                        cluster.players.forEach(otherPlayer => {
                            if (otherPlayer !== playerId) {
                                playerData.associates.add(otherPlayer);
                            }
                        });
                    });
                });

                return Array.from(playersMap.values())
                    .map(p => ({
                        ...p,
                        associates: Array.from(p.associates)
                    }))
                    .sort((a, b) => b.clustersCount - a.clustersCount);
            }, [fraudClusters]);

            const stats = useMemo(() => {
                if (!fraudClusters.length) return null;

                const uniquePlayers = new Set();
                fraudClusters.forEach(c => c.players.forEach(p => uniquePlayers.add(p)));

                return {
                    totalClusters: fraudClusters.length,
                    criticalClusters: fraudClusters.filter(c => c.severity === 'critical').length,
                    suspiciousPlayers: uniquePlayers.size,
                    totalStakeInvolved: fraudClusters.reduce((sum, c) => sum + c.totalStake, 0),
                    similarAmountClusters: fraudClusters.filter(c => c.stakeSimilarity).length
                };
            }, [fraudClusters]);

            const exportResults = () => {
                if (!fraudClusters.length) return;

                const csv = [
                    ['√âv√©nement', 'S√©lections', 'Joueurs Impliqu√©s', 'Nombre Joueurs', '√âcart Temporel (min)', 'S√©v√©rit√©', 'Mise Totale', 'Mise Moyenne', 'Premier Paris', 'Dernier Paris'].join(';'),
                    ...fraudClusters.map(c => [
                        c.event,
                        c.selections.join(' / '),
                        c.players.join(' | '),
                        c.players.length,
                        c.timeSpan.toFixed(2),
                        c.severity === 'critical' ? 'CRITIQUE' : c.severity === 'high' ? '√âLEV√â' : 'MOYEN',
                        c.totalStake.toFixed(2),
                        c.avgStake.toFixed(2),
                        c.firstBet.toLocaleString('fr-FR'),
                        c.lastBet.toLocaleString('fr-FR')
                    ].join(';'))
                ].join('\n');

                const blob = new Blob(['\ufeff' + csv], { type: 'text/csv;charset=utf-8;' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `fraude_detection_${new Date().toISOString().split('T')[0]}.csv`;
                a.click();
                URL.revokeObjectURL(url);
            };

            const getSeverityColor = (severity) => {
                switch(severity) {
                    case 'critical': return 'bg-red-100 border-red-500 text-red-900';
                    case 'high': return 'bg-orange-100 border-orange-500 text-orange-900';
                    case 'medium': return 'bg-yellow-100 border-yellow-500 text-yellow-900';
                    default: return 'bg-gray-100 border-gray-500 text-gray-900';
                }
            };

            const getSeverityBadge = (severity) => {
                switch(severity) {
                    case 'critical': return 'bg-red-600 text-white';
                    case 'high': return 'bg-orange-600 text-white';
                    case 'medium': return 'bg-yellow-600 text-white';
                    default: return 'bg-gray-600 text-white';
                }
            };

            if (!data) {
                return (
                    <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 p-8">
                        <div className="max-w-4xl mx-auto">
                            <div className="text-center mb-12">
                                <h1 className="text-4xl font-bold text-white mb-4">
                                    üîç D√©tection de Fraude - Paris Coordonn√©s
                                </h1>
                                <p className="text-slate-300 text-lg">
                                    Identifiez les r√©seaux de comptes frauduleux en quelques secondes
                                </p>
                            </div>

                            <div className="bg-white rounded-2xl shadow-2xl p-12">
                                <div className="flex flex-col items-center">
                                    <div className="w-24 h-24 bg-blue-100 rounded-full flex items-center justify-center mb-6">
                                        <svg className="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
                                        </svg>
                                    </div>
                                    
                                    <h2 className="text-2xl font-semibold text-gray-900 mb-3">
                                        Importer les donn√©es de paris
                                    </h2>
                                    
                                    <p className="text-gray-600 text-center mb-8 max-w-md">
                                        Glissez-d√©posez votre fichier CSV ou Excel (.xlsx, .xls) ou cliquez pour s√©lectionner
                                    </p>

                                    <label className="cursor-pointer">
                                        <input
                                            type="file"
                                            accept=".csv,.xlsx,.xls"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                        <div className="px-8 py-4 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-xl transition-colors duration-200 shadow-lg hover:shadow-xl">
                                            üìÅ S√©lectionner un fichier (CSV ou Excel)
                                        </div>
                                    </label>

                                    <div className="mt-12 w-full max-w-2xl">
                                        <h3 className="text-lg font-semibold text-gray-900 mb-4 text-center">
                                            Crit√®res de d√©tection
                                        </h3>
                                        <div className="grid grid-cols-1 gap-4">
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ Joueurs diff√©rents</div>
                                                <div className="text-sm text-blue-700">Plusieurs comptes pariant ensemble</div>
                                            </div>
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ M√™me match</div>
                                                <div className="text-sm text-blue-700">Sur le m√™me √©v√©nement sportif</div>
                                            </div>
                                            <div className="bg-blue-50 rounded-lg p-4">
                                                <div className="font-semibold text-blue-900 mb-2">‚úÖ Montants similaires</div>
                                                <div className="text-sm text-blue-700">Mises proches ou identiques</div>
                                            </div>
                                        </div>
                                        
                                        <div className="mt-8 grid grid-cols-3 gap-6">
                                            <div className="text-center p-4 bg-red-50 rounded-lg">
                                                <div className="text-red-600 font-bold text-lg mb-1">üî¥ 1-5 min</div>
                                                <div className="text-sm text-gray-600">CRITIQUE</div>
                                            </div>
                                            <div className="text-center p-4 bg-orange-50 rounded-lg">
                                                <div className="text-orange-600 font-bold text-lg mb-1">üü† 5-15 min</div>
                                                <div className="text-sm text-gray-600">TR√àS SUSPECT</div>
                                            </div>
                                            <div className="text-center p-4 bg-yellow-50 rounded-lg">
                                                <div className="text-yellow-600 font-bold text-lg mb-1">üü° 15-30 min</div>
                                                <div className="text-sm text-gray-600">SUSPECT</div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gray-50 p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
                            <div className="flex items-center justify-between">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-900">üîç D√©tection de Fraude</h1>
                                    <p className="text-gray-600 mt-1">{data.length} paris analys√©s</p>
                                </div>
                                <div className="flex gap-3">
                                    <button
                                        onClick={exportResults}
                                        className="flex items-center gap-2 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700 transition-colors"
                                    >
                                        üíæ Exporter R√©sultats
                                    </button>
                                    <label className="cursor-pointer flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                        üìÅ Nouveau fichier
                                        <input
                                            type="file"
                                            accept=".csv,.xlsx,.xls"
                                            onChange={handleFileUpload}
                                            className="hidden"
                                        />
                                    </label>
                                </div>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm mb-6">
                            <div className="flex border-b border-gray-200">
                                <button
                                    onClick={() => setActiveTab('clusters')}
                                    className={`px-6 py-4 font-medium text-sm transition-colors ${
                                        activeTab === 'clusters'
                                            ? 'border-b-2 border-blue-600 text-blue-600'
                                            : 'text-gray-600 hover:text-gray-900'
                                    }`}
                                >
                                    üìä Clusters Suspects ({fraudClusters.length})
                                </button>
                                <button
                                    onClick={() => setActiveTab('players')}
                                    className={`px-6 py-4 font-medium text-sm transition-colors ${
                                        activeTab === 'players'
                                            ? 'border-b-2 border-blue-600 text-blue-600'
                                            : 'text-gray-600 hover:text-gray-900'
                                    }`}
                                >
                                    üë• Analyse Joueurs ({playerAnalysis.length})
                                </button>
                            </div>
                        </div>

                        {stats && (
                            <div className="grid grid-cols-5 gap-4 mb-6">
                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Clusters D√©tect√©s</p>
                                            <p className="text-3xl font-bold text-gray-900">{stats.totalClusters}</p>
                                        </div>
                                        <div className="text-4xl">üìä</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Alertes Critiques</p>
                                            <p className="text-3xl font-bold text-red-600">{stats.criticalClusters}</p>
                                        </div>
                                        <div className="text-4xl">‚ö†Ô∏è</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Joueurs Suspects</p>
                                            <p className="text-3xl font-bold text-orange-600">{stats.suspiciousPlayers}</p>
                                        </div>
                                        <div className="text-4xl">üë•</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Mise Totale</p>
                                            <p className="text-3xl font-bold text-gray-900">{stats.totalStakeInvolved.toFixed(0)}‚Ç¨</p>
                                        </div>
                                        <div className="text-4xl">üí∞</div>
                                    </div>
                                </div>

                                <div className="bg-white rounded-xl shadow-sm p-6">
                                    <div className="flex items-center justify-between">
                                        <div>
                                            <p className="text-sm text-gray-600 mb-1">Montants Similaires</p>
                                            <p className="text-3xl font-bold text-purple-600">{stats.similarAmountClusters}</p>
                                        </div>
                                        <div className="text-4xl">üíµ</div>
                                    </div>
                                </div>
                            </div>
                        )}

                        {/* Debug Panel */}
                        {showDebug && (
                            <div className="bg-yellow-50 border-l-4 border-yellow-500 rounded-xl p-6 mb-6">
